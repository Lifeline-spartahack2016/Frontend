<head>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="code.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="link.js"></script>

<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" id = "name"
       placeholder="name"/>
       <input type="text" id = "email"
       placeholder="email address"/>
      <input type="password" id = "password"
       placeholder="password"/>

      <div id="dynamicInput">
            <br><input type="text" name="contact[]" id = name-1
            placeholder = "emergency contact name">
            <br><input type="text" name="phone[]" id = number-1
            placeholder = "emergency contact phone number">
      </div>
      <input id="addAnother" type="button" value="ADD ANOTHER CONTACT" onClick="addInput('dynamicInput');">

      <script>
      document.getElementById("addAnother").style.color = "white"
      document.getElementById("addAnother").style.background = "#4CAF50";
      document.getElementById("addAnother").style.cursor = "pointer";
      </script>

      <button id = "create">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>


    <form class="login-form">
      <input type="text" id = user_email
      placeholder="email"/>
      <input type="password" id = user_password
      placeholder="password"/>
      <button id = "login">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>


    <form class="edit-contacts" style="display: none">
      emergency contact #1<input type="text" id = emergencycontact1> 
      phone number<input type="text" id = emergencyphone1> 
      emergency contact #2<input type="text" id = emergencycontact2>       
      phone number<input type="text" id = emergencyphone2>    
      emergency contact #3<input type="text" id = emergencycontact3>    
      phone number<input type="text" id = emergencycontact3> 
      <button id = "save">save changes</button>
    </form>

  </div>
</div>
